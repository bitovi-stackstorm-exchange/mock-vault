version: 1.0

description: return a kv store key with a short ttl of a config value

input:
  - type
  - config_value_2fa

vars:
  - kv_key: ""
  - types:
    - 2fa

tasks:

  check_type:
    action: core.noop
    next:
        # if type no in types
      - when: <% succeeded() and not ctx().types.contains(ctx().type) %>
        do: fail

      - when: <% succeeded() and ctx().type = "2fa" %>
        publish:
          - kv_key: "vault_2fa_<% str(random()).split('.')[1] %>"

        ##### do doesnt accept expressions
        ##### https://docs.stackstorm.com/orquesta/expressions.html#where-it-s-used
        # do: "handle_<% ctx().type %>" 
        do: handle_2fa


  handle_2fa:
    action: st2.kv.set
    input:
      # key: "vault_2fa_RANDOM_GENERATED"
      key: "<% ctx().kv_key %>"
      # value: "<% ctx().config_value_2fa %>"
      value: "1234"
      ttl: 60
    next:
      - when: <% succeeded() %>

output:
  - kv_name: <% ctx().kv_key %>